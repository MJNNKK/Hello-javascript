<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>6, 7단 구현하기 for문</h1>
    <script>
        var n = 7;
        //var n = Nmuber(prompt("알고싶은 단수를 입력하세요"));
        //위 변수 사용시 1~n단 모두 출력 가능
        for (i = 1; i <= 9; i++) {
            console.log(n + " * " + i + " = " + (n * i));
            document.write(n + " * " + i + " = " + (n * i)+ "<br/>");
        }
    </script>    
</body>
</html>
