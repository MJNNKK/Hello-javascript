<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>구구단 구현하기1-1 2단,3단</h2>
    <script>
        for (var gu = 2; gu <= 3; gu++) {
            console.log(gu + "단");
            document.write(gu + "단" + "<br/>");
            for (var gu2 = 1; gu2 <= 9; gu2++) {//for문 안에 for문을 넣어 구구단 만드는 코드
                console.log(gu + " * " + gu2 + " = " + (gu * gu2));
                document.write(gu + " * " + gu2 + " = " + (gu * gu2) + "<br/>");
            }
        }
    </script>
</body>
</html>
