<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>6, 7단 구현하기</h1>
    <script>
        var n = 6;
        //var n = Number(prompt("숫자를 입력하세요")); 사용시 1 ~ n단 까지 구현가능
        var i = 0;
        while (i <= 8) {
            i++;
            console.log(n + " * " + i + " = " + (n * i));
            document.write(n + " * " + i + " = " + (n * i)+ "<br/>");
        }
    </script>
</body>
</html>
