<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>구구단준비 if조건문 연습2</h2>
    <script>
        var a = prompt("대, 소문자를 구분 할 단어를 입력하세요");
        var ua = a.toUpperCase();
        var la = a.toLowerCase();
        if (a === ua){
            console.log("은(는) 대문자 입니다.");
        } else if (a === la) {
            console.log("은(는) 소문자 입니다.");
        } else {
            console.log("일반문장 입니다.");
        }
    </script>
</body>
</html>
