<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>구구단준비 8강 반복문 예제1</h2>
    <script>
        var sum = 0;
        for (var a = 1; a <= 100; a++) {
            sum = sum + a;
            console.log(a, sum);
        }
        document.write("1부터 100까지 합은" + sum + "입니다.")
    </script>
</body>
</html>
