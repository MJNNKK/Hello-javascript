<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>구구단준비 7강 if조건문 연습</h2>
    <script>
        var str = prompt("숫자를 입력하세요")
        var n = Number(str)
        if (n % 2 === 0) {
            console.log(n + "은(는) 짝수 입니다.")
        } else if (n % 2 === 1)  {
            console.log(n + "은(는) 홀수 입니다.")
        }
    </script>
</body>
</html>
